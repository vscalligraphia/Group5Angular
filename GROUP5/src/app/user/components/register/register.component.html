<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <a [routerLink]="['']" class="btn btn-light"> Go Back </a>

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>
                <form class="mx-1 mx-md-4" (ngSubmit)="registerSubmit()">
                  <!-- <form class="mx-1 mx-md-4"> -->

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        [ngClass]="{
                          'form-control form-control-lg': true,
                          'is-invalid': error.username
                        }"
                        placeholder="Enter full name"
                        name="name"
                        [(ngModel)]="register.username"
                        required
                      />
                      <div class="invalid-feedback d-block">
                        {{ error.name }}
                      </div>
                      <label class="form-label" for="form3Example1c"
                        >Your Name</label
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        class="form-control form-control-lg"
                        [ngClass]="{
                          'form-control form-control-lg': true,
                          'is-invalid': error.email
                        }"
                        placeholder="Email Address"
                        name="email"
                        [(ngModel)]="register.email"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Your Email</label
                      >
                      <div class="invalid-feedback d-block">
                        {{ error.email }}
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        [ngClass]="{
                          'form-control form-control-lg': true,
                          'is-invalid': error.password
                        }"
                        placeholder="Password"
                        name="password"
                        [(ngModel)]="register.password"
                      />
                      <label class="form-label" for="form3Example4c"
                        >Password</label
                      >

                      <div class="invalid-feedback d-block">
                        {{ error.password }}
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        [ngClass]="{
                          'form-control form-control-lg': true,
                          'is-invalid': error.userid
                        }"
                        placeholder="Enter User Id"
                        name="userId"
                        [(ngModel)]="register.userid"
                      />
                      <div class="invalid-feedback d-block">
                        {{ error.userid }}
                      </div>
                      <label class="form-label" for="form3Example4cd"
                        >Enter your user id</label
                      >
                    </div>
                  </div>

                   <!-- 
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" class="form-control form-control-lg" 
                    [ngClass]="{'form-control form-control-lg':true,'is-invalid':error.roleid}" 
                    placeholder="Enter Role Id" name="roleId"
                    [(ngModel)]="register.roleId" />

                     <div class="invalid-feedback d-block">{{error.roleid}}</div>
                        <label class="form-label" for="form3Example4cd">Enter your role id</label>
                      </div>
                    </div> -->

                  <!-- <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                      />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div> -->

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Register
                    </button>
                    <!-- <a [routerLink]="['/user/login']" 
                      class="btn btn-light"> -->
                  </div>
                  <!--   
                  </form> -->
                </form>
              </div>
              <div
                class="
                  col-md-10 col-lg-6 col-xl-7
                  d-flex
                  align-items-center
                  order-1 order-lg-2
                "
              >
                <img
                  src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
